{% extends "base.html" %}

{% block title %}Verify OTP - Fortress{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>üîê Two-Factor Auth</h1>
        <p>Enter the 6-digit code from your authenticator app</p>
    </div>

    <div class="card">
        <h2 class="card-title">Hello, {{ username }}</h2>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/verify-otp">
            <div class="form-group">
                <label class="form-label" for="otp_code">OTP Code</label>
                <input type="text" id="otp_code" name="otp_code" class="form-control" maxlength="6" pattern="[0-9]{6}"
                    placeholder="000000" required style="text-align: center; font-size: 1.5rem; letter-spacing: 8px;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Verify</button>
        </form>

        <p style="margin-top: 20px; text-align: center; color: #9ca3af;">
            <a href="/" style="color: #60a5fa;">‚Üê Back to login</a>
        </p>
    </div>
</div>
{% endblock %}
