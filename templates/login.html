{% extends "base.html" %}

{% block title %}Login - Fortress{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <!-- Logo & Title -->
        <div class="auth-logo">FORTRESS</div>
        <p class="auth-subtitle">Secure Supply Chain Vault</p>

        <!-- Login Card -->
        <div class="glass-card">
            <div class="glass-card-title">
                <span>üîê</span>
                <span>Authentication Required</span>
            </div>

            {% if error %}
            <div class="alert alert-error">
                <span>‚ö†Ô∏è</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/login" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                        placeholder="Enter your username" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" autocomplete="current-password" required>
                </div>

                <button type="submit" class="btn btn-primary w-full mt-md">
                    Continue ‚Üí
                </button>
            </form>
            </form>

            <div class="mt-md text-center">
                <p class="text-muted" style="font-size: 0.9rem;">New here?</p>
                <form method="POST" action="/register" class="auth-form mt-sm">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="New Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="New Password" required>
                    </div>
                    <button type="submit" class="btn btn-ghost w-full">
                        Register Account
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-muted mt-lg" style="font-size: 0.8rem;">
            Secured with MFA ‚Ä¢ NIST SP 800-63-2 Compliant
        </p>
    </div>
</div>
{% endblock %}
